<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - K-Boxy</title>
    <meta name="description" content="Redefina sua senha da K-Boxy">

    <!-- Estilos principais -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <img src="images/logo.png" alt="Logo K-boxy" />
    </div>

    <!-- Header (igual ao index) -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="Logo K-boxy" />
            </a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/" class="nav-link">Sobre</a></li>
                    <li><a href="/" class="nav-link">Boxes</a></li>
                    <li><a href="/" class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal: Redefinir Senha -->
    <main>
        <section id="reset-password" class="section-padding" data-aos="fade-up">
            <div class="container">
                <h2 class="section-title">Redefinir Minha Senha</h2>
                <form id="reset-form" class="auth-form">
                    <div class="form-group">
                        <label for="password">Nova senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required autocomplete="new-password" />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme a senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a nova senha" required autocomplete="new-password" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer (igual ao index) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3 class="footer-logo">K-boxy ✨</h3>
                    <p>Sua dose mensal de felicidade K-Pop!</p>
                    <p>&copy; <span id="currentYear"></span> K-boxy. Todos os direitos reservados.</p>
                </div>
                <div class="footer-links">
                    <h4>Links Rápidos</h4>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/">Sobre Nós</a></li>
                        <li><a href="/">Boxes</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4>Siga-nos</h4>
                    <a href="https://www.instagram.com/kboxy2025" target="_blank" aria-label="Instagram K-boxy"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="TikTok K-boxy"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.facebook.com/kboxy" target="_blank" aria-label="Facebook K-boxy"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" aria-label="Twitter K-boxy"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
    // Lê token da URL e trata envio do formulário
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init();
      const params = new URLSearchParams(window.location.search);
      const token  = params.get('token');
      const form   = document.getElementById('reset-form');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const pw   = document.getElementById('password').value;
        const conf = document.getElementById('confirm-password').value;
        if (pw !== conf) {
          return alert('As senhas não coincidem.');
        }
        try {
          const res = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword: pw })
          });
          const data = await res.json();
          alert(data.message || 'Senha redefinida com sucesso!');
          if (res.ok) window.location.href = '/';
        } catch (err) {
          console.error(err);
          alert('Erro ao redefinir senha.');
        }
      });
    });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
